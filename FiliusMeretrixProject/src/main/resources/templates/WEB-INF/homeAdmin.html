<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/admin.js}"></script>
    <script th:src="@{/js/adminTickets.js}"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="logoLink">Filius Meretrix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" onclick="getConcerts()" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="getTickets()" href="#">Tickets</a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="#">Feedbacks</a>-->
<!--                    </li>-->
                    <li class="nav-item dropdown">
                        <a class="logout btn btn-outline-light" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div id="adminPanelInteractionButtons">

        <button id="showConcerts" class="btn btn-secondary concerts" onclick="getConcerts()">Show all concerts</button>


        <div class="form-group" id="selectFilter">
            <!--<label for="exampleSelect1" class="form-label mt-4" id="labelFilter">Filter by</label>-->
            <select class="form-select" id="exampleSelect1" onchange="filter(this.value)">
                <option value="ByTitle">Filter by title</option>
                <option value="ByArtist">Filter by artist</option>
                <option value="ByAddress">Filter by address</option>
                <option value="ByDate">Filter by date</option>
                <option value="ByCapacity">Filter by capacity</option>
            </select>
        </div>

        <div class="d-flex" id="d-flex">
            <input class="form-control me-sm-2" type="text" placeholder="Enter title..." id="search">
            <button class="btn btn-secondary my-2 my-sm-0" onclick="search()" id="searchButton">Search</button>
        </div>
    </div>




    <div class="form">
        <div id="result" style="display: flex; flex-direction: column"></div>
    </div>

</div>
</body>
</html>
